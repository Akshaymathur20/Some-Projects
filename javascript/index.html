<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScriptBuiltinObject</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Math Object Methods</h1>
    <script>
        var value= Math.abs(20);
        document.write("ABS Test value: "+ value + "<br>");
        var value= Math.acos(-1);
        document.write("Acos Test value: "+ value + "<br>");
        var value= Math.asin(1);
        document.write("Asin Test value: "+ value + "<br>");
        var value= Math.atan(5);
        document.write("Atan Test value: "+ value + "<br>");
        var value= Math.abs(5);
        document.write("ABS Test value: "+ value + "<br>");
    </script>
    <h1>String object Method</h1>
    <script>
        var d = new Date();
        document.write("<br>Locale String:</br> " + d.toLocaleString()+"<br>");
        document.write("<br>Hours:</br> " + d.getHours()+"<br>");
        document.write("<br>Day:</br> " + d.getDay()+"<br>");
        document.write("<br>Month:</br> " + d.getMonth()+"<br>");
        document.write("<br>FullYear:</br> " + d.getFullYear()+"<br>");
        document.write("<br>Minutes:</br> " + d.getMinutes()+"<br>");
    </script>
</body>
</html>
